<!DOCTYPE html>

        /* Styling for the floating window */
        body {

            justify-content: center;
            align-items: center;
            height: 100%;

        h1 {

            font-weight: bold;
        }
        
        p {

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;

            font-size: 18px;
            cursor: pointer;
        }

        .content {
            text-align: center;
        }
    </style>
</head>

    <script>
        // Close the floating window when the close button is clicked
        const closeButton = document.getElementById('close-button');
        closeButton.addEventListener('click', () => {
            window.parent.postMessage({ action: 'close-window' }, '*');
        });
