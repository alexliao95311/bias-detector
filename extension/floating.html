<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        h3 {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #analysis-result {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
            max-height: 130px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h3>Bias Detector</h3>
    <p>Scanning content...</p>
    <div id="analysis-result"></div>
    <button id="close-button">Ã—</button>

    <script>
        // Listen for messages from the parent (content.js)
        window.addEventListener("message", (event) => {
            const result = event.data;
            if (result && result.analysis) {
                const analysisResultDiv = document.getElementById("analysis-result");
                analysisResultDiv.innerHTML = result.analysis.map(p => `<p>${p}</p>`).join("");
            }
        });

        // Close the floating window when the close button is clicked
        document.getElementById("close-button").addEventListener("click", () => {
            window.parent.postMessage({ action: 'close-window' }, '*');
        });
    </script>
</body>
</html>
